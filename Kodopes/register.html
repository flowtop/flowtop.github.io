<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Кодопёс</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="index.html" class="header-title">
                Kodo<span>Pes</span>
            </a>
            <nav class="header-nav ">
                <a href="#" class="nav-link">Услуги</a>
                <a href="#" class="nav-link">Фрилансеры</a>
                <a href="#" class="nav-link">Заказы</a>
                <a href="#" class="nav-link">Вакансии</a>

                <div class="nav-menu-btn">
                    <div class="nav-menu-btn-str"></div>
                    <div class="nav-menu-btn-str"></div>
                    <div class="nav-menu-btn-str"></div>
                </div>
            </nav>
        </header>

        <div class="side-menu hidden">
            <div class="side-menu-header">
                <a href="index.html" class="side-menu-title">
                    Kodo<span>Pes</span>
                </a>

                <div class="side-nav-menu-btn">
                    <div class="side-nav-menu-btn-str"></div>
                    <div class="side-nav-menu-btn-str"></div>
                    <div class="side-nav-menu-btn-str"></div>
                </div>
            </div>
            <div class="side-menu-nav">
                <a href="#" class="side-menu-nav-link">Главная</a>
                <a href="#" class="side-menu-nav-link">О нас</a>
                <a href="#" class="side-menu-nav-link">Предложения</a>
                <a href="#" class="side-menu-nav-link">Контакты</a>
            </div>
            <div class="side-menu-str">

            </div>
        </div>

        <div class="register">
            <div class="register-window">
                <div class="register-tabs">
                    <div class="tab client-tab active">Я Заказчик</div>
                    <div class="tab freelancer-tab">Я Фрилансер</div>
                </div>
                <form action="" class="forms-part">
                    <div class="form-title">Регистрация</div>

                    <input type="number" class="isFreelancer" value="1" style="display: none">
                    <input type="text" class="form name-form" required maxlength="100" placeholder="ФИО">
                    <div class="input-underline"></div>
                    <input type="text" class="form phone-form" required maxlength="100" placeholder="Номер телефона">
                    <div class="input-underline"></div>
                    <input type="email" class="form email-form" required maxlength="100" placeholder="Email">
                    <div class="input-underline"></div>
                    <input type="text" class="form about-form" required maxlength="300" placeholder="О вас">
                    <div class="input-underline"></div>

                    <input type="submit" class="form-submit-btn" value="Готово">
                </form>
            </div>
        </div>


        <footer class="footer">
            <div class="names">
                <div class="names-title">Разработчики</div>
                <a href="#" class="name">Денисов Андрей</a>
                <a href="#" class="name">Жданов владимир</a>
                <a href="https://t.me/GGsight" class="name">Заика Денис</a>
                <a href="https://t.me/holydaya" class="name">Поладов Михаил</a>
            </div>
        </footer>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
