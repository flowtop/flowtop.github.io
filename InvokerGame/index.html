<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Invoker Skills</title>
</head>
<body>
    <div class="wrapper">
        <div class="modal">

        </div>

        <div class="cast-panel">
            <img src="img/orb-quas.png" class="orb">
            <img src="img/orb-wex.png" class="orb">
            <img src="img/orb-exort.png" class="orb">
            <img src="img/skill-invoke.png" class="orb">
        </div>

        <div class="orbs-tab">
            <img class="cur-orb cur-orb-1" src="img/orb-quas.png">
            <img class="cur-orb cur-orb-2" src="img/orb-quas.png">
            <img class="cur-orb cur-orb-3" src="img/orb-quas.png">

    </div>

    <script src="js/app.js"></script>
