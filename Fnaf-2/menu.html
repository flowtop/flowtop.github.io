<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Five Nights at Freddy's</title>
    <link rel="icon" href="assets/fnaf/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    

    <div class="main-menu">
        <div class="main-menu__body container">
            <h1>
                Five Nights At Freddy's
            </h1>

            <button class="main-menu__btn _active" onclick="startGame()">
                New Game
            </button>
            <button class="main-menu__btn">
                Continue
            </button>
        </div>

        
    </div>

    <div class="main-menu__glitch">
        <img src="assets/fnaf/Glitch.gif">
    </div>

    <div class="main-menu__popup _active">
        <div class="main-menu__popup-title">WARNING</div>
        <p class="main-menu__popup-text">This game contains flashing lights, loud noises and lots of jumpscares!</p>

        <p class="main-menu__popup-starter">Tap to start</p>
    </div>

    <div class="main-menu__newspaper">
        <img src="assets/fnaf/newspaper.png">
    </div>


    <script src="js/menu.js"></script>
</body>
</html>
