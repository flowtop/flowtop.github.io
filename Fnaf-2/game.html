<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Five Nights at Freddy's</title>
    <link rel="icon" href="assets/fnaf/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/display.css">
</head>
<body>

    <div class="start-popup _active">
        <div class="start-popup__time">12:00 PM</div>
        <div class="start-popup__night">1st Night</div>

        <div class="start-popup__starter">Tap to start</div>
    </div>

    <div class="room__ui">
        <div class="room__time">
            <span>0</span> AM
        </div>
        <div class="room__night">
            Night 1
        </div>

        <div class="room__charge">
            Power left: <span></span>%
        </div>
    </div>
    
    <div class="room-wrapper">
        <div class="room">
            <img class="room__room-image" src="assets/fnaf/room.png">
            
            <div class="room__left-light">
            </div>
            
            <div class="room__right-light">
            </div>
        </div>
        <img class="room__display-btn" src="assets/fnaf/OpenDisplay.png">
        <button class="room__mute-btn">
            Mute Call
        </button>
    </div>

    <div class="display">
        <div class="display-body">
            <div class="display__glitch">
                <img src="assets/fnaf/Glitch.gif">
            </div>
            <div class="display__obj">
                <div class="display__obj-body">
                    
                </div>
            </div>
        </div>
        <div class="display__panel">
            <div class="display__panel-cam" data-num="1" onclick="switchCam(1)"> <!-- Left corner -->
                Cam 2B
            </div>
            <div class="display__panel-cam" data-num="2" onclick="switchCam(2)"> <!-- Right corner -->
                Cam 4B
            </div>
            <div class="display__panel-cam" data-num="3" onclick="switchCam(3)"> <!-- Left corridor -->
                Cam 2A
            </div>
            <div class="display__panel-cam" data-num="4" onclick="switchCam(4)">  <!-- Employes -->
                Cam 5
            </div>
            <div class="display__panel-cam" data-num="5" onclick="switchCam(5)"> <!-- Pirate cove -->
                Cam 1C
            </div>
            <div class="display__panel-cam" data-num="6" onclick="switchCam(6)"> <!-- Right corridor -->
                Cam 7
            </div>
            <div class="display__panel-cam" data-num="7" onclick="switchCam(7)">  <!-- Dining room -->
                Cam 1B
            </div>
            <div class="display__panel-cam _current" data-num="8" onclick="switchCam(8)"> <!-- Show stage -->
                Cam 1A
            </div>
            <div class="display__panel-room">
                Show Stage
            </div>
        </div>
    </div>

    <script src="js/display.js"></script>
    <script src="js/game.js"></script>
    <script>
        document.querySelectorAll("img").forEach(img => img.draggable = false);
    </script>
</body>
</html>
