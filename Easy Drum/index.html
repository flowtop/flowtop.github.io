<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Easy Drum</title>
</head>
<body>
	
	<div class="wrapper">
		<div class="drum">
			<div class="element" data-key="83">
				<p>KICK</p>
				<span>S</span>
			</div>
			<div class="element" data-key="68">
				<p>HI-HAT</p>
				<span>D</span>
			</div>
			<div class="element" data-key="70">
				<p>SNARE</p>
				<span>F</span>
			</div>
			<div class="element" data-key="71">
				<p>CLAP</p>
				<span>G</span>
			</div>
			<div class="element" data-key="72">
				<p>OPEN-HAT</p>
				<span>H</span>
			</div>
			<div class="element" data-key="74">
				<p>RIMSHOT</p>
				<span>J</span>
			</div>
			<div class="element" data-key="75">
				<p>CRASH</p>
				<span>K</span>
			</div>
			<div class="element" data-key="76">
				<p>TOM</p>
				<span>L</span>
			</div>
		</div>
	</div>

	<audio data-key="83" src="assets/audio/kick.wav"></audio>
	<audio data-key="68" src="assets/audio/hh.wav"></audio>
	<audio data-key="70" src="assets/audio/snare.wav"></audio>
	<audio data-key="71" src="assets/audio/clap.wav"></audio>
	<audio data-key="72" src="assets/audio/oh.wav"></audio>
	<audio data-key="74" src="assets/audio/rim.wav"></audio>
	<audio data-key="75" src="assets/audio/crash.wav"></audio>
	<audio data-key="76" src="assets/audio/tom.wav"></audio>

	<script src="assets/js/app.js"></script>
</body>
</html>
