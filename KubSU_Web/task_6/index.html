<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расширенный калькулятор</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="calculator-container">
        <h1>FruityStore. Онлайн-магазин программного обеспечения для продюссеров</h1>

        <div class="form-group quantity-form">
            <label for="quantity">Введите количество покупаемых лицензий:</label>
            <input type="number" id="quantity" value="1" min="1">
        </div>

        <div class="form-group">
            <label>Выберите нужный заказ:</label>
            <div class="radio-group">
                <input type="radio" id="serviceType1" name="serviceType" value="type1" checked>
                <label for="serviceType1">FL Studio 25 Producer Edition</label><br>

                <input type="radio" id="serviceType2" name="serviceType" value="type2">
                <label for="serviceType2">Плагины</label><br>

                <input type="radio" id="serviceType3" name="serviceType" value="type3">
                <label for="serviceType3">Drum Kits</label><br>
            </div>
        </div>

        <div id="optionsContainer" class="form-group" style="display: none;">
            <label for="serviceOption">Опция товара:</label>
            <select id="serviceOption">
                <option value="0">Выберите опцию</option>
            </select>
        </div>

        <div id="propertiesContainer" class="form-group" style="display: none;">
            <label for="serviceProperty">Дополнительно:</label>
            <input type="checkbox" id="serviceProperty">
            <span id="servicePropertyLabel"></span>
        </div>

        <div class="result-group">
            <h2>К оплате: <span id="totalCost">0.00</span> руб.</h2>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
