<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Калькулятор стоимости товара</title>
</head>

<body>

    <form>

        <h1>Калькулятор стоимости товара</h1>

        <input name="numberfield" type="text" placeholder="Введите количество товара" required>
        
        <select name="selectfield">
            <option value="0">Intel Core 2 Duo</option>
            <option value="1">Intel Core i3</option>
            <option value="2">Intel Core i5</option>
            <option value="3">Intel Core i7</option>
            <option value="4">Intel Core i9</option>
        </select>

        <button id="button1">Выполнить подсчёт</button>

        <div id="result"></div>

    </form>


    <script src="js/app.js"></script>
</body>


</html>
